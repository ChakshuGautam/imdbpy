[tox]
envlist = py{37,36,35,34,27}{,-lxml}, pypy{3,2}{,-lxml}, docs

[testenv]
deps =
    pytest
    lxml: lxml
commands =
    {posargs:pytest}

[testenv:style]
deps =
    flake8
    flake8-isort
commands =
    python setup.py flake8

[testenv:docs]
changedir = docs/
deps =
    sphinx
    sphinx_rtd_theme
commands =
    sphinx-build -b html ./ _build/
